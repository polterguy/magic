
<div class="component-wrapper">

  <div class="mat-elevation-z4 relativized grid-wrapper">

    <h3>[[component-header]]</h3>

    <button
      mat-button
      *ngIf="authService.canInvoke('[[endpoint-url]]', 'post')"
      class="top-right"
      (click)="createEntity()">New ...</button>

    <table
      mat-table
      multiTemplateDataRows
      [dataSource]="data">
[[ng-containers]]
      <ng-container matColumnDef="delete-instance">
        <th
          mat-header-cell
          *matHeaderCellDef
          [ngClass]="authService.canInvoke('[[endpoint-url]]', 'delete') ? 'delete-column' : 'hidden'"></th>

        <td
          mat-cell
          *matCellDef="let el"
          [ngClass]="authService.canInvoke('[[endpoint-url]]', 'delete') ? 'delete-column' : 'hidden'">
          <button
            mat-button
            (click)="deleteEntity(el, {[[delete-input]]})"
            placeholder="Deletes this record">
            <mat-icon matSuffix>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <td
          mat-cell
          *matCellDef="let el"
          colspan="[[colspan]]">
          <div
            class="details-sheet"
            *ngIf="shouldDisplayDetails(el)">
            <button
              *ngIf="authService.canInvoke('[[endpoint-url]]', 'put')"
              mat-button
              class="edit-details"
              (click)="editEntity(el)">
              <mat-icon matSuffix>edit</mat-icon>
            </button>
[[view-details]]          </div>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>

      <tr
        mat-row
        [ngClass]="getClassForRecord(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr
        mat-row
        [ngClass]="getClassForDetails(row)"
        *matRowDef="let row; columns: ['details']; "></tr>

    </table>
    <mat-paginator
      #paginator
      [(length)]="itemsCount"
      [(pageSize)]="filter.limit"
      (page)="paged($event)"
      [pageSizeOptions]="[5,10,25,50]">
    </mat-paginator>

  </div>

</div>
