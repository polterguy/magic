<h1 mat-dialog-title class="mat-dialog-title">Save snippet</h1>

<form>
  <div mat-dialog-content>

    <mat-form-field class="fill-width" appearance="outline">
      <mat-label class="dark">Filename</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="data"
        name="data"
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let idx of getFiltered()"
          [value]="getFilename(idx)">
          {{getFilename(idx)}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  
  </div>
  
  <div
    mat-dialog-actions
    class="mat-dialog-actions">

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!filenameValid()"
      [mat-dialog-close]="data">Save</button>

  </div>
</form>
