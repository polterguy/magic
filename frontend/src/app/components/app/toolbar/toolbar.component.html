
<mat-toolbar>

  <button
    mat-button
    (click)="toggleNavbar()">
    <mat-icon>menu</mat-icon>
    <span>Magic</span>
  </button>

  <span class="spacer"></span>

  <span [class]="backendService.secure ? 'user' : 'user warning'">
    {{getUserStatus() + ( authService.authenticated ? ' [' + getUserRoles() + ']' : '')}}
  </span>

  <mat-slide-toggle
    [(ngModel)]="lightTheme"
    labelPosition="before"
    (change)="themeChanged()">Lights</mat-slide-toggle>

  <button
    *ngIf="!authService.authenticated"
    mat-icon-button
    matTooltip="Login"
    (click)="login()">
    <mat-icon>lock_open</mat-icon>
  </button>

  <button
    *ngIf="authService.authenticated"
    mat-icon-button
    matTooltip="Logout"
    (click)="logout()">
    <mat-icon>lock</mat-icon>
  </button>

  <button
    mat-icon-button
    matTooltip="Help"
    (click)="help()">
    <mat-icon>contact_support</mat-icon>
  </button>

  <button
    mat-icon-button
    matTooltip="Home"
    routerLink="/">
    <mat-icon>home</mat-icon>
  </button>

</mat-toolbar>
